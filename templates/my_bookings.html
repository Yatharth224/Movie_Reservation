<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings | CineBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #FFD700;
      --bg-dark: #0f172a;
      --card-bg: #1e293b;
      --text-light: #f8fafc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background-color: #000;
      color: var(--text-light);
      padding-bottom: 50px;
    }

    /* --- HEADER --- */
    header {
      background: rgba(10, 10, 10, 0.95);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: sticky; top: 0; z-index: 100;
    }
    header h2 { color: var(--primary); font-size: 1.4rem; }
    .nav-btn { color: #fff; text-decoration: none; border: 1px solid #444; padding: 8px 15px; border-radius: 50px; font-size: 0.9rem; }
    .nav-btn:hover { border-color: var(--primary); color: var(--primary); }

    /* --- GRID --- */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .page-title { margin-bottom: 30px; text-align: center; }
    .page-title h1 { font-size: 2rem; margin-bottom: 5px; }
    .page-title p { color: #888; }

    /* --- TICKET CARD DESIGN --- */
    .ticket-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      margin-bottom: 25px;
      display: flex;
      overflow: hidden;
      position: relative;
      transition: 0.3s;
    }
    
    .ticket-card:hover { transform: translateY(-5px); border-color: var(--primary); }

    /* Left Side: Decor */
    .ticket-visual {
      width: 100px;
      background: linear-gradient(135deg, #333 0%, #111 100%);
      display: flex; align-items: center; justify-content: center;
      border-right: 2px dashed #444;
      position: relative;
    }
    .ticket-visual i { font-size: 2.5rem; color: var(--primary); opacity: 0.8; }
    
    /* Circles for cut effect */
    .ticket-visual::before, .ticket-visual::after {
      content: ''; position: absolute; right: -10px; width: 20px; height: 20px;
      background: #000; border-radius: 50%;
    }
    .ticket-visual::before { top: -10px; }
    .ticket-visual::after { bottom: -10px; }

    /* Right Side: Info */
    .ticket-info { padding: 20px; flex: 1; }
    
    .movie-name { font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
    .show-time { color: var(--primary); font-size: 0.9rem; margin-bottom: 15px; display: block; }
    
    .ticket-details {
      display: flex; gap: 30px; border-top: 1px solid #333; padding-top: 15px;
    }
    
    .detail-item label { display: block; font-size: 0.75rem; color: #888; text-transform: uppercase; }
    .detail-item span { font-size: 1rem; font-weight: 600; color: #eee; }

    /* Empty State */
    .no-bookings {
      text-align: center; padding: 50px; color: #666;
    }
    .btn-book {
      display: inline-block; background: var(--primary); color: #000;
      padding: 10px 25px; border-radius: 8px; text-decoration: none; font-weight: 700; margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h2><i class="fas fa-ticket-alt"></i> My Tickets</h2>
  <a href="/movies" class="nav-btn">Browse Movies</a>
</header>

<div class="container">
  <div class="page-title">
    <h1>Your Bookings</h1>
    <p>See you at the movies!</p>
  </div>

  {% if bookings %}
    {% for ticket in bookings %}
      <div class="ticket-card">
        <div class="ticket-visual">
          <i class="fas fa-film"></i>
        </div>

        <div class="ticket-info">
          <div class="movie-name">{{ ticket[2] }}</div> 
          
          <span class="show-time"><i class="far fa-clock"></i> {{ ticket[3] }}</span>
          
          <div class="ticket-details">
            <div class="detail-item">
              <label>Seats</label>
              <span>{{ ticket[4] }}</span>
            </div>
            <div class="detail-item">
              <label>Format</label>
              <span>IMAX 2D</span>
            </div>
            <div class="detail-item">
              <label>Booking ID</label>
              <span style="font-family: monospace; color: #888;">#{{ loop.index + 1000 }}</span>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  
  {% else %}
    <div class="no-bookings">
      <i class="fas fa-ticket-alt" style="font-size: 3rem; margin-bottom: 20px; opacity: 0.3;"></i>
      <h3>No tickets found</h3>
      <p>You haven't booked any movies yet.</p>
      <a href="/movies" class="btn-book">Book Now</a>
    </div>
  {% endif %}

</div>

</body>
</html>
